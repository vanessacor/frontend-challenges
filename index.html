<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  
  <title>Frontend Mentor | Profile card component</title>  
</head>
<body>
  <div id="bg-pattern-top">
    <img src="./images/bg-pattern-top.svg" alt="background-pattern">
   
  </div>
  <main>
    <article>
      <div id="image-wrapper">
        <img class="profile-background" src="./images/bg-pattern-card.svg" alt="background-pattern">
        <img id="image" src="./images/image-victor.jpg" alt="victor profile image">
      </div>
      <section id="profile-details">
        <p>Victor Crest <span>26</span></p>
        <p>London</p>
      </section>
      <section id="profile-social">
        <p>80k <span>Followers</span></p>
        <p>803<span>Likes</span></p>
        <p>1.4k<span>Photos</span></p>
      </section>

      
    </article>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
  <div id="bg-pattern-bottom">
    <img src="./images/bg-pattern-bottom.svg" alt="background-pattern">
  </div>
</body>
</html>
